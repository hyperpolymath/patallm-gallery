name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

permissions: read-all

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure aarch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build CLI
        run: cargo build --release --package llm-unify-cli --target ${{ matrix.target }}

      - name: Build TUI
        run: cargo build --release --package llm-unify-tui --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf llm-unify-${{ github.ref_name }}-${{ matrix.target }}.tar.gz llm-unify-cli llm-unify-tui 2>/dev/null || tar -czvf llm-unify-${{ github.ref_name }}-${{ matrix.target }}.tar.gz llm-unify-cli
          sha256sum llm-unify-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > llm-unify-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          $files = @("llm-unify-cli.exe")
          if (Test-Path "llm-unify-tui.exe") { $files += "llm-unify-tui.exe" }
          Compress-Archive -Path $files -DestinationPath llm-unify-${{ github.ref_name }}-${{ matrix.target }}.zip
          Get-FileHash llm-unify-${{ github.ref_name }}-${{ matrix.target }}.zip -Algorithm SHA256 | ForEach-Object { "$($_.Hash.ToLower())  llm-unify-${{ github.ref_name }}-${{ matrix.target }}.zip" } | Out-File -FilePath llm-unify-${{ github.ref_name }}-${{ matrix.target }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: llm-unify-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/llm-unify-${{ github.ref_name }}-${{ matrix.target }}.*

  build-deb:
    name: Build .deb package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb for CLI
        run: cargo deb --package llm-unify-cli

      - name: Upload .deb
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: deb-package
          path: target/debian/*.deb

  build-rpm:
    name: Build .rpm package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: Build binaries
        run: |
          cargo build --release --package llm-unify-cli
          cargo build --release --package llm-unify-tui

      - name: Strip binaries
        run: |
          strip target/release/llm-unify-cli
          strip target/release/llm-unify-tui || true

      - name: Build .rpm
        run: cargo generate-rpm --package llm-unify-cli

      - name: Upload .rpm
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: rpm-package
          path: target/generate-rpm/*.rpm

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-deb, build-rpm]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
